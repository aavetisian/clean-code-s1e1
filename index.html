<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title> 
  <link rel="stylesheet" href="./assets/css/style.css" media="screen">
 </head>
 <body>
  <header class="matrix-image">
   <img src="./assets/imges/eisenhower-matrix.jpg" alt="eisenhower-matrix">
   <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main_page__element">
   <label class="new-task">Add Item</label>
   <section class="new-task_row_wrapper">
    <input id="new-task" class="task" type="text">
    <button class="add-button">Add</button>
   </section>
<h3>Todo</h3>
<ul id="incomplete-tasks">
 <li>
  <input type="checkbox" class="incomplete-tasks_checkbox">
  <label class="task">Go Shopping</label>
  <input type="text" class="task">
  <button class="edit">Edit</button>
  <button class="delete">
   <img src="./assets/imges/remove.svg" alt="remove" class="delete-image">
  </button>
 </li>
 <li class="edit-mode">
  <input type="checkbox">
  <label class="task">New task</label>
  <input type="text" value="New task" class="task">
  <button class="edit">Save</button>
  <button class="delete">
   <img src="./assets/imges/remove.svg" alt="remove" class="delete-image">
  </button>
 </li>
</ul>
<h3>Completed</h3>
<ul id="completed-tasks">
 <li>
  <input type="checkbox" checked>
  <label class="task">See the Doctor</label>
  <input type="text" class="task">
  <button class="edit">Edit</button>
  <button class="delete">
   <img src="./assets/imges/remove.svg" alt="remove" class="delete-image">
  </button>
 </li>
</ul>

 </main>
  <script src="./assets/js/app.js"></script>
 </body>
</html>
