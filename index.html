<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title> 
  <link rel="stylesheet" href="style.css" media="screen">
 </head>
 <body>
  <div class="matrix-image">
   <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
   <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
   
    <label for="new-task">Add Item</label>
   <div class="task-row-wrapper">
    <input id="new-task" class="task" type="text">
    <button>Add</button>
   </div>
<h3>Todo</h3>
<ul id="incomplete-tasks">
 <li><input type="checkbox"><label class="task">Go Shopping</label>
    <input type="text" class="task"><button class="edit">Edit</button>
    <button class="delete"><img src="./remove.svg" alt="remove"></button>
</li>
<li class="edit-mode"><input type="checkbox"><label class="task">New task</label>
    <input type="text" value="new task" class="task">
    <button class="edit">Save</button>
    <button class="delete"><img src="./remove.svg" alt="remove"></button></li>
</ul>
<h3>Completed</h3>
<ul id="completed-tasks"><li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg" alt="remove"></button>
</li>
</ul>
</div>
<script src="app.js"></script>
 </body>
</html>
